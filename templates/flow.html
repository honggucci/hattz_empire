<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Quality - Hattz Empire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .flow-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .flow-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color, #333);
        }
        .flow-header h1 {
            font-size: 24px;
            color: var(--text-primary, #fff);
        }
        .back-link {
            color: var(--text-secondary, #888);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .back-link:hover {
            color: var(--accent-color, #4dabf7);
        }
        .score-card {
            background: var(--card-bg, #1a1a2e);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .score-value {
            font-size: 72px;
            font-weight: 700;
            color: var(--accent-color, #4dabf7);
        }
        .score-label {
            font-size: 14px;
            color: var(--text-secondary, #888);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--card-bg, #1a1a2e);
            border-radius: 8px;
            padding: 20px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--text-primary, #fff);
        }
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary, #888);
            text-transform: uppercase;
            margin-top: 5px;
        }
        .stat-card.warning .stat-value {
            color: #ffc107;
        }
        .stat-card.danger .stat-value {
            color: #dc3545;
        }
        .stat-card.success .stat-value {
            color: #28a745;
        }
        .violations-section {
            background: var(--card-bg, #1a1a2e);
            border-radius: 12px;
            padding: 20px;
        }
        .violations-section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--text-primary, #fff);
        }
        .violation-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--border-color, #333);
        }
        .violation-item:last-child {
            border-bottom: none;
        }
        .violation-type {
            background: #dc3545;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        .violation-type.warning {
            background: #ffc107;
            color: #000;
        }
        .violation-details {
            flex: 1;
        }
        .violation-agent {
            font-weight: 600;
            color: var(--text-primary, #fff);
        }
        .violation-message {
            font-size: 13px;
            color: var(--text-secondary, #888);
            margin-top: 4px;
        }
        .violation-time {
            font-size: 11px;
            color: var(--text-muted, #666);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary, #888);
        }
        .refresh-btn {
            background: var(--accent-color, #4dabf7);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .refresh-btn:hover {
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary, #888);
        }
    </style>
</head>
<body class="page-flow">
    <div class="flow-container">
        <div class="flow-header">
            <h1>Flow Quality Monitor</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button class="refresh-btn" onclick="loadReport()">Refresh</button>
                <a href="/" class="back-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16" height="16">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Back to Chat
                </a>
            </div>
        </div>

        <div class="score-card">
            <div class="score-value" id="quality-score">--</div>
            <div class="score-label">Quality Score</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card" id="stat-sessions">
                <div class="stat-value">--</div>
                <div class="stat-label">Total Sessions</div>
            </div>
            <div class="stat-card" id="stat-outputs">
                <div class="stat-value">--</div>
                <div class="stat-label">Total Outputs</div>
            </div>
            <div class="stat-card success" id="stat-compliance">
                <div class="stat-value">--</div>
                <div class="stat-label">Compliance Rate</div>
            </div>
            <div class="stat-card danger" id="stat-violations">
                <div class="stat-value">--</div>
                <div class="stat-label">Total Violations</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card warning" id="stat-role">
                <div class="stat-value">--</div>
                <div class="stat-label">Role Boundary</div>
            </div>
            <div class="stat-card warning" id="stat-contract">
                <div class="stat-value">--</div>
                <div class="stat-label">Contract Fail</div>
            </div>
            <div class="stat-card danger" id="stat-dfa">
                <div class="stat-value">--</div>
                <div class="stat-label">DFA Violations</div>
            </div>
            <div class="stat-card warning" id="stat-chatter">
                <div class="stat-value">--</div>
                <div class="stat-label">Chatter</div>
            </div>
        </div>

        <div class="violations-section">
            <h2>Recent Violations</h2>
            <div id="violations-list">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadReport() {
            try {
                const response = await fetch('/api/flow/report');
                const data = await response.json();

                // Quality Score
                document.getElementById('quality-score').textContent = data.average_quality_score || 0;

                // Stats
                document.querySelector('#stat-sessions .stat-value').textContent = data.total_sessions || 0;
                document.querySelector('#stat-outputs .stat-value').textContent = data.total_outputs || 0;
                document.querySelector('#stat-compliance .stat-value').textContent =
                    ((data.compliance_rate || 0) * 100).toFixed(1) + '%';
                document.querySelector('#stat-violations .stat-value').textContent = data.total_violations || 0;

                // Violation counts
                const counts = data.violation_counts || {};
                document.querySelector('#stat-role .stat-value').textContent = counts.role_boundary || 0;
                document.querySelector('#stat-contract .stat-value').textContent = counts.contract_fail || 0;
                document.querySelector('#stat-dfa .stat-value').textContent = counts.dfa_transition || 0;
                document.querySelector('#stat-chatter .stat-value').textContent = counts.chatter || 0;

                // Recent violations
                const violationsList = document.getElementById('violations-list');
                const violations = data.recent_violations || [];

                if (violations.length === 0) {
                    violationsList.innerHTML = '<div class="empty-state">No violations recorded yet.</div>';
                } else {
                    violationsList.innerHTML = violations.map(v => `
                        <div class="violation-item">
                            <span class="violation-type ${v.severity === 'WARNING' ? 'warning' : ''}">${v.violation_type}</span>
                            <div class="violation-details">
                                <div class="violation-agent">${v.agent || 'unknown'}</div>
                                <div class="violation-message">${v.details || ''}</div>
                                <div class="violation-time">${v.timestamp || ''}</div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Failed to load report:', error);
                document.getElementById('violations-list').innerHTML =
                    '<div class="empty-state">Failed to load data. <button onclick="loadReport()">Retry</button></div>';
            }
        }

        // Initial load
        loadReport();

        // Auto-refresh every 30 seconds
        setInterval(loadReport, 30000);
    </script>
</body>
</html>
