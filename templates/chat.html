<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hattz Empire - AI Orchestration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Mobile Sidebar Overlay -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="project-selector">
                <h3>Project</h3>
                <select id="project-select">
                    <option value="">-- 프로젝트 선택 --</option>
                </select>
            </div>

            <div class="sidebar-actions">
                <button id="new-chat-btn" class="btn-primary">+ New Chat</button>
            </div>

            <div class="session-list">
                <h3>Chat History</h3>
                <div id="session-items">
                    <!-- 세션 목록이 여기에 동적으로 추가됨 -->
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="sidebar-actions-bottom">
                    <button id="clear-btn" class="btn-secondary">Clear</button>
                    <button id="export-btn" class="btn-secondary">Export</button>
                </div>

                <div class="model-status">
                    <span>Active Models</span>
                    <button id="check-all-btn" class="check-all-btn" title="모든 API 테스트">⟳</button>
                    <span class="health-overall" id="health-overall">⏳</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <div class="chat-header">
                <div class="header-left">
                    <!-- Mobile Menu Button -->
                    <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="메뉴">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                            <path d="M3 12h18M3 6h18M3 18h18"/>
                        </svg>
                    </button>
                    <a href="/" class="logo-mini">HATTZ</a>
                    <span class="header-sep">|</span>
                    <span id="current-agent">PM</span>
                </div>
                <div class="header-right">
                    <span class="status">
                        <span class="status-dot"></span>
                        <span id="status-text">Ready</span>
                    </span>
                    <div class="admin-dropdown">
                        <button class="admin-dropdown-btn" id="admin-dropdown-btn">
                            <span>관리자</span>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="14" height="14">
                                <path d="M6 9l6 6 6-6"/>
                            </svg>
                        </button>
                        <div class="admin-dropdown-menu" id="admin-dropdown-menu">
                            <a href="/costs" class="admin-menu-item">
                                <span class="menu-icon">💰</span>
                                <span>비용 관리</span>
                            </a>
                            <a href="/monitor" class="admin-menu-item">
                                <span class="menu-icon">📊</span>
                                <span>에이전트 모니터</span>
                            </a>
                            <a href="/admin" class="admin-menu-item">
                                <span class="menu-icon">⚙️</span>
                                <span>설정</span>
                            </a>
                            <a href="/api/health/status" class="admin-menu-item" target="_blank">
                                <span class="menu-icon">🔍</span>
                                <span>시스템 상태</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI Processing Bar (개선 버전) -->
            <div id="processing-bar" class="processing-bar hidden" data-stage="thinking">
                <div class="processing-progress"></div>
                <span class="processing-icon">🤔</span>
                <div class="processing-content">
                    <span class="processing-text">
                        PM이 생각 중
                        <span class="processing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </span>
                    <span class="processing-stage" id="processing-stage">ANALYZING REQUEST</span>
                </div>
                <button id="abort-btn" class="abort-button" title="응답 중단">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="6" width="12" height="12" rx="2"/>
                    </svg>
                    <span>중단</span>
                </button>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="welcome-message">
                    <h2>Hattz Empire AI Team</h2>
                    <p>비판적 스탠스로 무장한 AI 팀에게 질문하세요.</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-msg="새로운 기능 추가하고 싶어">💡 새 기능 요청</button>
                        <button class="quick-btn" data-action="code-review" data-msg="">🔍 코드 리뷰</button>
                        <button class="quick-btn" data-action="strategy" data-msg="">📊 전략 분석</button>
                        <button class="quick-btn" data-action="ai-team" data-msg="Hattz AI팀 시스템을 개선하고 싶어">🔧 AI팀 수정</button>
                        <button class="quick-btn" data-action="web-research" data-msg="외부 데이터를 검색해서 분석해줘">🌐 외부 검색</button>
                    </div>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-container">
                    <textarea
                        id="message-input"
                        placeholder="메시지를 입력하세요... (Shift+Enter: 줄바꿈, Enter: 전송)"
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">
                    <span>오냐오냐 금지 | 비판적 스탠스 | 희망회로 금지</span>
                </div>
            </div>
        </main>

        <!-- Background Tasks Status Widget -->
        <div id="bg-tasks-widget" class="bg-tasks-widget hidden">
            <div class="widget-header">
                <span class="widget-title">
                    <span class="widget-icon">⚡</span>
                    작업 진행 중
                </span>
                <button class="widget-toggle" id="widget-toggle">−</button>
            </div>
            <div class="widget-body" id="widget-body">
                <div class="widget-tasks" id="widget-tasks">
                    <!-- 작업 목록이 여기에 동적으로 추가됨 -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
